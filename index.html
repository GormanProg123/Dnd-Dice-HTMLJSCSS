<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="d4.png">
  </head>
  <body>
    <h3>DnD Dice</h3>
    <p id="t">Typically, the dice for the RPG DnD game is played with seven different sets of dice</p>
    <hr>
    <div class="container">
      <div id="d4-container" class="image-container">
        <img id="d4" src="d4.png" alt="d4">
        <p id="text-d4">D4 dice</p>
      </div>
      <div id="d6-container" class="image-container">
        <img id="d6" src="d6.png" alt="d6">
        <p id="text-d6">D6 dice</p>
      </div>
      <div id="d8-container" class="image-container">
        <img id="d8" src="d8.webp" alt="d8">
        <p id="text-d8">D8 dice</p>
      </div>
      <div id="d10-container" class="image-container">
        <img id="d10" src="d10.png" alt="d10">
        <p id="text-d10">D10 dice</p>
      </div>
      <div id="d12-container" class="image-container">
        <img id="d12" src="d12.png" alt="d12">
        <p id="text-d12">D12 dice</p>
      </div>
      <div id="d20-container" class="image-container">
        <img id="d20" src="d20.png" alt="d20">
        <p id="text-d20">D20 dice</p>
      </div>
      <div id="d100-container" class="image-container">
        <img id="d100" src="d100.png" alt="d100">
        <p id="text-d100">D100 dice</p>
      </div>
    </div>
    <div class="container">
      <div>
        <input type="number" id="numDice" min="1" max="20" value="1">
        <button id="rollButton">Roll</button> 
      </div>
      <div id="result"></div>
    </div>
    <div class="container">
    <div id="summa"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
